<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>HoverImageEnlarge.js</title>
	<style type="text/css">
		.profile-pic-box {
			width: 150px;
			height: 150px;
			overflow: hidden;
			position: relative;
		}
		.profile-pic {
			position: absolute;
			top: -64px;
			left: -72px;
		}
	</style>
</head>
<body>
	<div class="profile-pic-box">
		<img class="profile-pic" src="http://www.bitcircus.co.uk/img/profiles/jack-full.png" />
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="jquery.hoverImageEnlarge-1.0.js"></script>
	<script>
  		$(".profile-pic").hoverImageEnlarge();
	</script>
</body>
</html>
